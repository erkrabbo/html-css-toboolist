<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- logo con titolo tool -->
    <header class="tool_logo_name">
        <img class="logo" src="img/Logo.png" alt="logo Boolean">
        <h1 class="toolname">Toboolist</h1>
    </header>

    <!-- lista e bottoni azioni -->
    <main>
    
        <!-- bottoni azioni -->
        <section class="container">
            <button class="action">Add Task</button>
            <button class="action bianco">Add Section</button>
            
        </section>

        <!-- lista attività -->
        <section class="container attività">
            <section>
                <header class="allineamento">
                    <span class="simbolo">&#9660;</span>
                    <h3 class="titolo-attività">New Task</h3>
                    <div class="attività">
                        <span class="simbolo listaSi">&check;</span>

                        <span class="things">Quarterly Newsletter</span>
                        <mark class="etichette">Editorial</mark>
                    </div>
                </header>
            </section>
            
        </section>    
    </main>
</body>
</html>
